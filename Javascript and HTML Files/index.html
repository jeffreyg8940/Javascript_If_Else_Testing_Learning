<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Number Line Tests -->
    <script>
        let test1 = 50 + 51;
        if (test1 > 100 ) {
            console.log(test1, "Is greater 100");
        } else {
            console.log(test1, "Is less than 100")
        }

        let test2 = 99 - 2;
        if (test2 > 0) {
            console.log(test2, "Is greater than 0");
        } else {
            console.log(test2, "Is less than 0");
        }

        let test3 = 0 + 101;
        if (test3 > 100) {
            console.log(test3, "Is greater than 100");
        } else {
            console.log(test3, "Is less than 100");
        }

        let test4 = 500 - 500;
        if (test4 == 0) {
            console.log(test4, "is equal to 0");
        } else {
            console.log(test4, "is not equal to 0");
        }

        let test5 = -1000 + 0
        if (test5 > 0) {
            console.log(test5, "is a positive number");
        } else {
            console.log(test5, "is a negative number");
        }
        
        let test6 = -5 + 0
        if (test5 > 0) {
            console.log(test6, "is a positive number");
        } else {
            console.log(test6, "is a negative number");
        }
    </script>

    <!-- Greater Than 5 -->
    <script>
        if (5 >= 5 && 6 >= 5) {
            console.log(true);
        } else {
            console.log(false);
        }

        if (10 >= 5 && 11 >= 5) {
            console.log(true);
        } else {
            console.log(false);
        }

        if (0 >= 5 && 0 >= 5) {
            console.log(true);
        } else {
            console.log(false);
        }

        if (1000 >= 5 && -1000 >= 5) {
            console.log(true);
        } else {
            console.log(false);
        }

        if (6 >= 5 && 4 >= 5) {
            console.log(true);
        } else {
            console.log(false);
        }

        if (5 >= 5 && 5 >= 5) {
            console.log(true);
        } else {
            console.log(false);
        }
    </script>

    <!-- Pair and Compare -->

    <script>
        if ("cat" === "cat" || 6 === '6') {
            console.log(true);
        } else {
            console.log(false);
        }

        if ("five" === 5 || "dog" === 'dawg') {
            console.log(true);
        } else {
            console.log(false);
        }

        if (0 === false || "Horse" === 'Horse') {
            console.log(true);
        } else {
            console.log(false);
        }

        if ("eight" === "eight" || "ate" === 'ate') {
            console.log(true);
        } else {
            console.log(false);
        }

        if (11 === "eleven" || "four" === 'for') {
            console.log(true);
        } else {
            console.log(false);
        }

        if ("cake" === "cake" || "pie" === 'pie') {
            console.log(true);
        } else {
            console.log(false);
        }
    </script>
</body>
</html>
